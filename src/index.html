<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/ip-notification.esm.js"></script>
    <script nomodule src="/build/ip-notification.js"></script>
  </head>
  <body style="overflow-x: hidden">
    <button data-trigger="alert">Click Here</button>

    <ip-notification
      trigger-id="alert"
      duration="3"
      message="Write your status message here"
      description="Write a description about the event here"
      state="success"
      pop-direction="right"
    />
  </body>
</html>
